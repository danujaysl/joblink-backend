<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joblink - Register</title>
    <link rel="stylesheet" href="style.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head> 
</head>
<body>
    <div class="wrapper"> 
        <form action=""> 
            <img src="images/joblink logo.png" alt="logo">
            <h1>Register</h1> 
            <div class="input-box"> 
                <input type="text" placeholder="Your name" required>
            </div> 
            <div class="input-box"> 
                <input type="number" placeholder="Your age" required>
            </div>
            <div class="input-box"> 
                <input type="number" placeholder="Mobile no" required>
            </div>
            <div class="input-box"> 
                <input type="text" placeholder="Login Username" required>
            </div> 
            <div class="input-box"> 
                <input type="text" placeholder="Type a new password" required>
            </div> 
            <div class="input-box"> 
                <input type="text" placeholder="Retype your password" required>
            </div> 
            
            <button type="submit" class="btnRegSubmit">Register</button>

            <div class="register-link">
                <p>Already Have an account?
                <a href="login.html">Login</a></p>
            </div>
        </form> 
    </div> 
</body>
</html>
