<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to API</title>
</head>
<body>
    <button id="connectButton">Connect to API</button>

    <script>
        const express = require('express');
        const app = express();

        // Enable CORS for all origins
        app.use((req, res, next) => {
        res.header('Access-Control-Allow-Origin', '*'); // Replace '*' with your desired origin(s)
        res.header('Access-Control-Allow-Methods', 'GET, POST, PUT, DELETE, OPTIONS');
        res.header('Access-Control-Allow-Headers', 'Origin, X-Requested-With, Content-Type, Accept');
        next();
        });

        // Your routes and other middleware...

        // Function to handle the button click
        document.getElementById('connectButton').addEventListener('click', function () {
            // Make an API request
            fetch('http://localhost:8080/api/user/getUser')
                .then(response => {
                    if (!response.ok) {
                        console.error('Response not okay:', response.status, response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    // Handle the response data
                    console.log('Response data:', data);
                })
                .catch(error => {
                    // Handle and log the error
                    console.error('Fetch error:', error);
                });
        });
    </script>
</body>
</html>
